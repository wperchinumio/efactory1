<script>
  $(document).ready( function() {
      /*
        We need to load files after dom loaded,
        also for consistency, we should execute
        react application after all css loaded
      */

      // css files to load
      var css_files = [
        "//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all",
        "%PUBLIC_URL%/src/lib/bootstrap-datepicker/css/bootstrap-datepicker3.min.css",
        "%PUBLIC_URL%/src/lib/bootstrap-timepicker/css/bootstrap-timepicker.min.css",
        "%PUBLIC_URL%/src/styles/themes/base.css?v=@versionefactory@",
        "%PUBLIC_URL%/src/styles/themes/efactory.css?v=@versionefactory@"
      ];

      // loads a css url and returns a promise
      let loadCss = function( url ){
        return $.get(url, function(){
            $('<link>', {rel:'stylesheet', type:'text/css', 'href':url}).appendTo('head');
        })
      }

      // loads an array of css urls and then calls 'fn' callback, or calls itself
      var loadAllCssFilesInOrder = function( cssFiles, fn ) {
        if( cssFiles.length > 0 ){
          loadCss( cssFiles[0] ).then( function(){
            loadAllCssFilesInOrder( cssFiles.slice(1), fn )
          } )
        }else{
          fn()
        }
      }

      // theme management
      var manageThemes = function() {
        var uiSettings = JSON.parse(localStorage.getItem("uiSettings"));
        var currentTheme = uiSettings ? uiSettings.theme : uiSettings
        if( ! currentTheme){
          currentTheme = 'darkblue';
          uiSettings = {};
          uiSettings.theme = 'darkblue';
          uiSettings.layout = 'fluid';
          uiSettings.uiMultiSelection = true;
          localStorage.setItem('uiSettings', JSON.stringify(uiSettings))
        }

        var fileref=document.createElement("link");
        fileref.setAttribute("rel", "stylesheet");
        fileref.setAttribute("type", "text/css");
        fileref.setAttribute("id", "theme");
        var themeLink = '%PUBLIC_URL%/src/styles/themes/' + currentTheme + '.css?v=@versionefactory@'
        fileref.setAttribute( 'href', themeLink );

        document.getElementsByTagName("head")[0].appendChild(fileref);

        // SO THAT REACT APP CAN START EXECUTING
        window.doneWithLoadingAllCss = true
      }

      loadAllCssFilesInOrder( css_files, manageThemes )
  });

</script>
